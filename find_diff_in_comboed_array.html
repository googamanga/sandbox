<script>
// Question:

// Given a non-negative integer k and an array a containing random integers, determine the number of instances where two integers in the array have a numerical difference of k.

//     Do not assume anything about the given inputs unless it is strictly stated.

// Example 1:
k = 4
a = [ 1, 1, 5, 6, 9, 16, 27]

// output = 3      ( Due to 2x [1,5], and [5,9] )

// Example 2:
kk = 2
aa = [ 1, 1, 3, 3] 

// output = 4      ( Due to 4x [1,3] )

// CODE BELOW THE LINE, KTHX
// ___________________________________________________________________________

function countDiffsBetter(k, nums){
  var storage = {};
  var output = 0;

  for(var i = 0; i < nums.length; i++){
    if(storage[nums[i]]){
      storage[nums[i]].count += 1;
    } else {
      storage[nums[i]] = {
        count: 1,
        pair: nums[i] + k
      }
    }
  }
  for(var o in storage){
    var matched = null
    if(storage[storage[o].pair]){
      matched = storage[o].count * storage[storage[o].pair].count;
    }
    output += matched;
  }
  return output;
}

console.log('output: ', countDiffsBetter(k, a));
console.log('output: ', countDiffsBetter(kk, aa));
</script>
